<!doctype html>

<head>
    <title>BBC Sport - Results</title>
    <link rel="stylesheet" href="sport-results.css">
</head>

<body>
    <div class="hd-wrapper">
        <div class="contents">
            <img class="bbc-logo" src="img/bbc_spors_alba.svg" />
            <div class="board">
                <div class="heading">
                    <h1 class="heading-text">SCOTTISH PREMIERSHIP</h1>
                </div>
                <ul class="data-rows">
                    <li class="subheading">
                        <h2>Pools</h2>
                    </li>
                    <li class="white">
                        <div class="home-team">CELTIC</div>
                        <div class="score">2 - 2</div>
                        <div class="away-team">RANGERS</div>
                    </li>
                    <li class="grey">
                        <div class="home-team">EVERTON</div>
                        <div class="score">0 - 0</div>
                        <div class="away-team">SOUTHAMPTON</div>
                    </li>
                    <li class="white">
                        <div class="home-team">MANCHESTER UNITED</div>
                        <div class="score">1 - 1</div>
                        <div class="away-team">CHELSEA</div>
                    </li>
                    <li class="grey">
                        <div class="home-team">SCOTLAND</div>
                        <div class="score">0 - 0</div>
                        <div class="away-team">EGYPT</div>
                    </li>
                    <li class="white">
                        <div class="home-team">SOMEBODY ELSE</div>
                        <div class="score">0 - 0</div>
                        <div class="away-team">ANOTHER TEAM</div>
                    </li>
                </ul>
                <div class="footer">
                    <span><h2 class="hashtag">#spors</h2></span><span><h2 class="website">bbc.co.uk/alba</h2></span>
                </div>
            </div>
            <img class="competition-logo" src="img/competition_logos/1.png" />
        </div>
    </div>
</body>

</html>
